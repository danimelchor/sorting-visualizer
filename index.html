<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/tailwindcss/1.6.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body class="bg-gray-800 min-h-screen md:min-h-0">
    <div
      id="count"
      class="bg-gray-800 fixed top-0 left-0 md:static md:inline-block text-center text-white w-full md:w-auto md:ml-0 p-5 text-lg border-b border-white md:border-r"
    >
      Number of moves: 0
    </div>
    <div
      class="md:flex justify-center content-center w-full md:w-2/3 m-auto mt-6 md:mt-12"
    >
      <div
        class="block p-5 text-center lg:text-left lg:inline-block align-middle w-screen md:w-1/2 xl:w-1/3"
      >
        <div class="w-full block align-middle mb-5 lg:m-5">
          <label
            id="animTimeLabel"
            for="barWidth"
            class="text-gray-100 block text-xl"
          >
            Animation Speed:
          </label>
          <input
            name="numBars"
            type="range"
            min="0"
            max="10000"
            class="block w-full mt-2"
            id="animTimeInput"
          />
        </div>
        <div class="w-full block align-middle my-5 lg:m-5">
          <label
            id="numBarsLabel"
            for="barWidth"
            class="text-gray-100 block text-xl"
          >
            Number of bars:
          </label>
          <input
            name="numBars"
            type="range"
            min="4"
            max="10"
            class="block w-full mt-2"
            id="numBarsInput"
          />
        </div>
        <div class="w-full block align-middle my-5 lg:m-5">
          <label
            id="barWidthLabel"
            for="barWidth"
            class="text-gray-100 block text-xl"
          >
            Bars Width:
          </label>
          <input
            name="barWidth"
            type="range"
            min="3"
            max="10"
            class="block w-full mt-2"
            id="barWidthInput"
          />
        </div>
      </div>
      <div
        class="block lg:inline-block md:mx-5 align-middle w-screen md:w-1/2 xl:w-1/3 p-5"
      > 
        <div class="relative w-full block">
          <div id="select-arrow"></div>
          <select
            id="algo-select"
            class="rounded p-5 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full border-blue-500 hover:border-blue-700 focus:outline-none my-1"
          >
            <option>--</option>
            <option value="selection">Selection sort</option>
            <option value="bubble">Bubble sort</option>
            <option value="insert">Insert sort</option>
            <option value="quick">Quicksort</option>
            <option value="merge">Merge sort</option>
          </select>
        </div>
        <button
          id="sort"
          class="rounded text-center p-5 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full focus:outline-none my-1"
        >
          Sort!
        </button>
        <button
          class="rounded p-5 bg-red-500 my-1 hover:bg-red-700 text-gray-100 font-bold block w-full focus:outline-none"
          id="random-data"
        >
          Random data
        </button>
        <div class="w-full block align-middle my-5 block text-left w-full">
          <input
            id="displayAnims"
            type="checkbox"
            class="inline-block mr-3 w-6 h-6 align-middle"
          />
          <label
            for="wantsAnim"
            class="text-gray-100 inline-block text-lg w-5/6 align-middle"
          >
            Display color animations (will reduce performance)
          </label>
        </div>
      </div>
    </div>

    <div
      class="w-screen flex justify-center items-end relative md:absolute bottom-0"
      id="bars"
    ></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/insert.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/script.js"></script>
    <script src="js/selection.js"></script>
  </body>
</html>
