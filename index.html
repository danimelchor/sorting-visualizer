<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <title>Sorting Visualizer</title>
    <script
      src="https://kit.fontawesome.com/d0ad8ff8e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-800 min-h-screen md:min-h-0 pb-48 md:pb-16">
    <div
      class="bg-gray-900 fixed w-screen text-lg z-50 top-0 flex h-20 items-center justify-between px-5"
    >
      <a
        class="text-yellow-500 hover:text-yellow-400 hover:underline"
        href="https://dmelchor.com"
      >
        <i class="fas fa-arrow-left mr-2 text-3xl md:text-lg"></i>
        <span class="hidden md:inline">Go to my website</span>
      </a>
      <div
        id="count"
        class="text-white text-lg sm:text-xl md:text-lg block numMoves"
      >
        Number of moves: 0
      </div>
      <a
        class="text-yellow-500 hover:text-yellow-400 hover:underline"
        href="https://github.com/danimelchor/sorting-visualizer"
      >
        <span class="hidden md:inline">Go to the github repo</span>
        <i class="fab fa-github ml-2 text-3xl md:text-lg"></i>
      </a>
    </div>
    <div
      class="flex flex-col items-center justify-center w-full h-full pt-20 pb-20"
    >
      <div
        class="flex flex-col items-center justify-center w-full max-w-6xl h-full gap-10"
      >
        <div
          class="flex justify-center items-center w-full mt-16 md:mt-12 gap-10"
        >
          <div id="stats" class="block lg:inline-block align-middle w-full">
            <div>Worst case scenario: - operations</div>
            <div>Average case scenario: - operations</div>
            <div>Best case scenario: - operations</div>
          </div>
          <div class="block lg:inline-block align-middle w-full">
            <div class="relative w-full block">
              <div id="select-arrow"></div>
              <select
                id="algo-select"
                class="rounded px-5 py-3 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full border-blue-500 hover:border-blue-700 focus:outline-none my-1"
              >
                <option>--</option>
                <option value="selection">Selection sort</option>
                <option value="bubble">Bubble sort</option>
                <option value="insert">Insert sort</option>
                <option value="quick">Quicksort</option>
                <option value="merge">Merge sort</option>
              </select>
            </div>
            <button
              id="sort"
              class="rounded text-center px-5 py-3 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full focus:outline-none my-1"
            >
              Sort!
            </button>
            <button
              class="rounded px-5 py-3 bg-red-500 my-1 hover:bg-red-700 text-gray-100 font-bold block w-full focus:outline-none"
              id="random-data"
            >
              Random data
            </button>
            <div class="w-full block align-middle my-2 block text-left w-full">
              <input
                id="displayAnims"
                type="checkbox"
                class="inline-block mr-3 w-6 h-6 align-middle"
              />
              <label
                for="wantsAnim"
                class="text-gray-100 inline-block text-lg w-5/6 align-middle"
              >
                Display color animations (will reduce performance)
              </label>
            </div>
          </div>
        </div>
        <div
          class="w-full flex justify-center items-end relative"
          id="bars"
        ></div>
        <div
          class="py-5 px-1 w-full grid grid-cols-3 justify-center items-center mt-7 gap-10"
        >
          <div className="flex flex-col items-center justify-center">
            <span
              id="animTimeLabel"
              for="barWidth"
              class="text-gray-100 block text-md md:text-xl text-center"
            >
            </span>
            <input
              name="numBars"
              type="range"
              min="0"
              max="10000"
              class="block w-full mt-2"
              id="animTimeInput"
            />
          </div>
          <div className="flex flex-col items-center justify-center">
            <span
              id="numBarsLabel"
              for="barWidth"
              class="text-gray-100 block text-md md:text-xl text-center"
            >
            </span>
            <input
              name="numBars"
              type="range"
              min="3"
              max="10"
              class="block w-full mt-2"
              id="numBarsInput"
            />
          </div>
          <div className="flex flex-col items-center justify-center">
            <span
              id="barWidthLabel"
              for="barWidth"
              class="text-gray-100 block text-md md:text-xl text-center"
            >
            </span>
            <input
              name="barWidth"
              type="range"
              min="4"
              max="10"
              class="block w-full mt-2"
              id="barWidthInput"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      id="legend"
      class="bg-gray-900 h-20 w-screen fixed bottom-0 text-lg z-50 flex justify-center items-center flex-wrap"
    ></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/insert.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/messages.js"></script>
  </body>
</html>
