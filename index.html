<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/tailwindcss/1.6.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <title>sorting visualizer</title>
    <script
      src="https://kit.fontawesome.com/d0ad8ff8e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-800 min-h-screen md:min-h-0 pb-48 md:pb-16">
    <div class="bg-gray-900 p-5 fixed w-screen text-lg z-50 top-0">
      <a
        class="text-yellow-500 hover:text-yellow-400 hover:underline inline-block"
        href="https://danielmelchor.com"
      >
        <i class="fas fa-arrow-left mr-2 text-3xl md:text-lg"></i>
        <span class="hidden md:inline">go to my website</span>
      </a>
      <a
        class="text-yellow-500 hover:text-yellow-400 hover:underline inline-block float-right"
        href="https://github.com/danimelchor/sorting-visualizer"
      >
        <span class="hidden md:inline">go to the github repo</span>
        <i class="fab fa-github ml-2 text-3xl md:text-lg"></i>
      </a>
      <div id="count" class="text-white text-xl md:text-lg block numMoves">
        number of moves: 0
      </div>
    </div>
    <div
      class="md:flex justify-center content-center w-full md:w-11/12 lg:w-5/6 m-auto mt-16 md:mt-12"
    >
      <div
        id="stats"
        class="block lg:inline-block align-middle w-screen md:w-1/2 xl:w-1/3 p-5"
      >
        <div>worst case scenario: - operations</div>
        <div>average case scenario: - operations</div>
        <div>best case scenario: - operations</div>
      </div>
      <div
        class="block lg:inline-block align-middle w-screen md:w-1/2 xl:w-1/3 p-5"
      >
        <div class="relative w-full block">
          <div id="select-arrow"></div>
          <select
            id="algo-select"
            class="rounded p-5 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full border-blue-500 hover:border-blue-700 focus:outline-none my-1"
          >
            <option>--</option>
            <option value="selection">selection sort</option>
            <option value="bubble">bubble sort</option>
            <option value="insert">insert sort</option>
            <option value="quick">quicksort</option>
            <option value="merge">merge sort</option>
          </select>
        </div>
        <button
          id="sort"
          class="rounded text-center p-5 bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold w-full focus:outline-none my-1"
        >
          sort!
        </button>
        <button
          class="rounded p-5 bg-red-500 my-1 hover:bg-red-700 text-gray-100 font-bold block w-full focus:outline-none"
          id="random-data"
        >
          error with constant random data
        </button>
        <div class="w-full block align-middle my-5 block text-left w-full">
          <input
            id="displayAnims"
            type="checkbox"
            class="inline-block mr-3 w-6 h-6 align-middle"
          />
          <label
            for="wantsAnim"
            class="text-gray-100 inline-block text-lg w-5/6 align-middle"
          >
            display color animations (will reduce performance)
          </label>
        </div>
      </div>
    </div>
    <div
      class="w-screen flex justify-center items-end relative"
      id="bars"
    ></div>
    <div class="p-5 text-center w-screen flex justify-center mt-10">
      <div class="w-1/3 md:w-2/7 lg:w-1/4 xl:w-1/5 align-bottom">
        <span
          id="animTimeLabel"
          for="barWidth"
          class="text-gray-100 block text-md md:text-xl"
        >
        </span>
        <input
          name="numBars"
          type="range"
          min="0"
          max="10000"
          class="block w-full mt-2"
          id="animTimeInput"
        />
      </div>
      <div
        class="w-1/3 md:w-2/7 lg:w-1/4 xl:w-1/5 mx-3 lg:mx-7 xl:mx-10 align-bottom"
      >
        <span
          id="numBarsLabel"
          for="barWidth"
          class="text-gray-100 block text-md md:text-xl"
        >
        </span>
        <input
          name="numBars"
          type="range"
          min="3"
          max="10"
          class="block w-full mt-2"
          id="numBarsInput"
        />
      </div>
      <div class="w-1/3 md:w-2/7 lg:w-1/4 xl:w-1/5 align-bottom">
        <span
          id="barWidthLabel"
          for="barWidth"
          class="text-gray-100 block text-md md:text-xl"
        >
        </span>
        <input
          name="barWidth"
          type="range"
          min="4"
          max="10"
          class="block w-full mt-2"
          id="barWidthInput"
        />
      </div>
    </div>
    <div
      id="leyend"
      class="bg-gray-900 p-5 w-screen fixed bottom-0 text-lg z-50 flex justify-center flex-wrap"
    ></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/insert.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/messages.js"></script>
  </body>
</html>
